<head>
  <title>~name~</title>
</head>

<body>
  <div id="wrapper">
  <img src="planes.png" id="meteor">

  <h1>~name~</h1>

  Meteor is an ultra-simple environment for building websites:
  <ul>
    <li>In pure Javascript</li>
    <li>That send data, not HTML, over the wire</li>
    <li>Using your choice of popular open-source libraries</li>
  </ul>

  {{> button_demo }}
  </div>
</body>

<template name="button_demo">
  <div class="button_demo">
    <input type="button" name="press" value="Press this button">

    {{#if ever_pressed}}
      <div>The button has been pressed {{press_count}} times.</div>
    {{/if}}
  </div>
</template>
